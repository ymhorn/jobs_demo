name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: dependencies-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      file-name: ${{ steps.pub.outputs.file-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: dependencies-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: get js name
        id: pub
        run: find dist/assets/*.js -type f -execdir echo 'file-name={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: d-file
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v4
        with:
          name: d-file
      - name: contents
        run: ls
      - name: filename
        run: echo "${{ needs.build.outputs.file-name }}"
      - name: Deploy
        run: echo "Deploying ..."
